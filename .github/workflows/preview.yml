name: Quarto Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for git diff

      - name: Detect changed files
        run: |
          chmod +x .github/scripts/detect-changed-files.sh
          .github/scripts/detect-changed-files.sh

      - name: Inject preview metadata
        if: env.PREVIEW_SHOW_HIGHLIGHTS == 'true'
        run: python3 .github/scripts/inject-preview-metadata.py

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Render
        uses: quarto-dev/quarto-actions/render@v2

      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@main
        with:
          source-dir: ./docs/
        
