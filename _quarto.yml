project:
  type: book
  output-dir: docs

bibliography: book.bib

book:
  title: "UCD-SeRG Lab Manual"
  author:
    - name: Kristen Aiemjoy
      affiliations:
        - ref: ucdphs-epi
      email: kaiemjoy@health.ucdavis.edu

    - name: Ezra Morrison
      affiliations:
        - ref: ucdphs-biostats
      email: demorrison@ucdavis.edu
  date: last-modified
  date-format: "[Last updated:] YYYY-MM-DD"
  repo-url: https://github.com/UCD-SERG/lab-manual
  repo-actions: [edit, source, issue]
  downloads: [pdf, epub, docx]
  chapters:
    - index.qmd
    - culture-and-conduct.qmd
    - communication.qmd
    - reproducibility.qmd
    - code-repositories.qmd
    - coding-practices.qmd
    - coding-style.qmd
    - big-data.qmd
    - data-masking.qmd
    - github.qmd
    - unix.qmd
    - reproducible-environments.qmd
    - code-publication.qmd
    - data-publication.qmd
    - slurm.qmd
    - ai-tools.qmd
    - checklists.qmd
    - resources.qmd
  page-navigation: true

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    css: styles.css
    toc: true
    number-sections: true
    embed-resources: false
    filters:
      - _extensions/preview-highlight.lua
  pdf:
    geometry:
      - top=15mm
      - bottom=20mm
    keep-md: false
    keep-tex: false
    toc: true
    fig-pos: "H"
    hyperrefoptions:
    - bookmarksnumbered=true
    toc-title: Contents
    df-print: tibble
    links-as-notes: true
    documentclass: scrbook
    classoption: [twoside=off]
    shift-heading-level-by: 0
    toc-depth: 2
    number-sections: true
    number-depth: 3
    colorlinks: true
  docx:
    toc: false
    number-sections: true
    highlight-style: github
  epub:
    toc: true
    number-sections: true

editor: source
